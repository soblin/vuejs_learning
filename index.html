<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>sample</title>
        <link rel="stylesheet" href="./css/style.css"/>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="form-area__name">
                <p>名前</p>
                <input
                    type="text"
                    name="name"
                    v-model="name"
                />
                <p
                    v-if="isInvalidName"
                    class="error"
                >名前は4文字以上で入力して下さい</p>
            </div>
            <div class="form-area__tel">
                <p>電話番号</p>
                <input
                    type="tel"
                    name="tel"
                    v-model="tel"
                />
                <p
                    v-if="isInvalidTel"
                    class="error"
                >電話番号は8文字以上で入力してください</p>
            </div>
            <div class="form-area__email">
                <p>Eメールアドレス</p>
                <input
                    type="text"
                    name="email"
                    v-model="email"
                />
                <p
                    v-if="isInvalidEmail"
                    class="error"
                >Eメールアドレスの形式で入力してください</p>
            </div>
        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
